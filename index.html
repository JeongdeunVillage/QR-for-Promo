<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Codes Links</title>
<style>
  .qr-button {
    display: inline-block;
    padding: 10px; /* or any other styling you want */
    margin: 5px;
    background: #f2f2f2; /* Button color */
    border: 1px solid #ccc; /* Button border */
    cursor: pointer;
  }
  .qr-container {
    text-align: center; /* Centers the buttons */
  }
</style>
</head>
<body>

<div class="qr-container">
  <a class="qr-button" href="https://open.kakao.com/o/gaOpvWbg" target="_blank">동아 1단지</a>
  <a class="qr-button" href="https://open.kakao.com/o/g4jTXSbg" target="_blank">동아 2단지</a>
  <!-- Add more buttons for each QR code link -->
</div>

</body>
</html>
